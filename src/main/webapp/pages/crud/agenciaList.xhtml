<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:dataTable var="agencia" value="#{agenciaCrudMBean.list()}">
                        <f:facet name="header">
                            Listagem
                        </f:facet>

                        <p:column headerText="ID" sortBy="#{agencia.id}">
                            <h:outputText value="#{agencia.id}" />
                        </p:column>

                        <p:column headerText="BANCO" sortBy="#{agencia.banco.nomeFantasia}">
                            <h:outputText value="#{agencia.numero}" />
                        </p:column>
                        <p:column headerText="NUMERO" sortBy="#{agencia.numero}">
                            <h:outputText value="#{agencia.numero}" />
                        </p:column>

                        <p:column headerText="RAZÃO SOCIAL" sortBy="#{agencia.razaoSocial}">
                            <h:outputText value="#{banco.razaoSocial}" />
                        </p:column>

                        <p:column headerText="NOME FANTAZIA" sortBy="#{banco.nomeFantasia}">
                            <h:outputText value="#{agencia.nomeFantasia}" />
                        </p:column>

                        <p:column headerText="CNPJ" sortBy="#{agencia.cnpj}">
                            <h:outputText value="#{agencia.cnpj}" />
                        </p:column>
                        <p:column headerText="CIDADE" sortBy="#{agencia.endereco.cidade}">
                            <h:outputText value="#{agencia.endereco.cidade}" />
                        </p:column>
                        <p:column headerText="AÇOES" style="alignment-adjust: central">
                            <p:commandButton actionListener="#{agenciaCrudMBean.onStartUpdate(banco.id)}" icon="ui-icon-pencil" title="Editar" />
                            <p:commandButton actionListener="#{agenciaCrudMBean.processDelete(banco.id)}" icon="ui-icon-close" title="Excluir" >
                                <p:confirm header="Confirmação" message="Tem certeza que deseja excluir o registro?" icon="ui-icon-alert"/>
                            </p:commandButton>
                        </p:column>
                        <f:facet name="footer">  
                            Total de
                            #{fn:length(agenciaCrudMBean.list())}
                            registros

                        </f:facet>  
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>"
    </h:body>
</html>
