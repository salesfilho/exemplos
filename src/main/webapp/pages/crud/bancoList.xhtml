<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <p:dataTable var="banco" value="#{bancoCrudMBean.list()}">
                        <f:facet name="header">
                            Listagem
                        </f:facet>

                        <p:column headerText="ID" sortBy="#{banco.id}">
                            <h:outputText value="#{banco.id}" />
                        </p:column>

                        <p:column headerText="NUMERO" sortBy="#{banco.numero}">
                            <h:outputText value="#{banco.numero}" />
                        </p:column>

                        <p:column headerText="RAZÃO SOCIAL" sortBy="#{banco.razaoSocial}">
                            <h:outputText value="#{banco.razaoSocial}" />
                        </p:column>

                        <p:column headerText="NOME FANTAZIA" sortBy="#{banco.nomeFantasia}">
                            <h:outputText value="#{banco.nomeFantasia}" />
                        </p:column>

                        <p:column headerText="CNPJ" sortBy="#{banco.cnpj}">
                            <h:outputText value="#{banco.cnpj}" />
                        </p:column>
                        <p:column headerText="CIDADE" sortBy="#{banco.endereco.cidade}">
                            <h:outputText value="#{banco.endereco.cidade}" />
                        </p:column>
                        <p:column headerText="AÇOES">

                            <p:growl id="messages" life="2000" widgetVar="messages" />
                            <p:commandButton actionListener="#{bancoCrudMBean.onStartUpdate(banco.id)}" icon="ui-icon-pencil" title="Editar" />
                            <p:commandButton actionListener="#" icon="ui-icon-note" title="Ver endereços" />


                            <p:commandButton actionListener="#{bancoCrudMBean.processDelete(banco.id)}" update="@all" icon="ui-icon-close" title="Excluir" >
                                <p:confirm header="Confirmação" message="Tem certeza que deseja excluir o registro?" icon="ui-icon-alert"/>
                            </p:commandButton>
                        </p:column>
                        <f:facet name="footer">  
                            Total de
                            #{fn:length(bancoCrudMBean.list())}
                            registros

                        </f:facet>  
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>"
    </h:body>
</html>
